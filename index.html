<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلبات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .track-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .track-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .track-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .track-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .track-container button:hover {
            background-color: #0056b3;
        }
        .admin-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-UOXh6rNrNEFmbYO2VD4Z3lX-k_087LY",
            authDomain: "vndrt-e4be6.firebaseapp.com",
            databaseURL: "https://vndrt-e4be6-default-rtdb.firebaseio.com",
            projectId: "vndrt-e4be6",
            storageBucket: "vndrt-e4be6.appspot.com",
            messagingSenderId: "272358874564",
            appId: "1:272358874564:web:05061e5303fc02f78cd891",
            measurementId: "G-K8R33G55XR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        function trackOrder() {
            const orderNumber = document.getElementById('orderNumber').value;
            if (orderNumber) {
                const orderRef = ref(database, 'orders/' + orderNumber);
                get(orderRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('تتبع الطلب رقم: ' + orderNumber + '\nتفاصيل: ' + snapshot.val().details);
                    } else {
                        alert('طلب غير موجود.');
                    }
                }).catch((error) => {
                    console.error('خطأ في قراءة البيانات: ', error);
                });
            } else {
                alert('يرجى إدخال رقم الطلب.');
            }
        }
    </script>
</head>
<body>

<div class="track-container">
    <h1>تتبع طلبك</h1>
    <input type="text" id="orderNumber" placeholder="أدخل رقم الطلب">
    <button onclick="trackOrder()">تتبع طلبك</button>
    <a href="admin.html" class="admin-link">صفحة المشرف</a>
</div>

</body>
</html>
